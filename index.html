<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        async function capturarIP() {
            try {
                // Obtém o IP do usuário
                let resposta = a<!DOCTYPE html>wait fetch("https://api64.ipify.org?format=json");
                let dados = await resposta.json();
                let ip = dados.ip;

                // Envia o IP para o script do Google Apps Script
                let urlScript = "https://script.google.com/macros/s/AKfycbwKC0XYrusJ8t-jNZ3nSn7O5YNJZlCJgaJbP7tuISeRXXmUf9eTvygYmHs4J3usL5sUFA/exec?ip=" + ip;
                await fetch(urlScript);

                // Redireciona o usuário para o Google Forms
                let urlForms = "https://docs.google.com/forms/d/e/1FAIpQLScXayn8VNHifEbJQyml-aqmQUNSkNqSaukgYI_0Xq3Zy3LTIQ/viewform?usp=dialog";
                window.location.href = urlForms;
            } catch (error) {
                console.error("Erro ao capturar IP:", error);
            }
        }
    </script>
</head>
<body onload="capturarIP()">
    <p>Redirecionando para o formulário...</p>
</body>
</html>
